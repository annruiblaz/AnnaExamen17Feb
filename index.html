<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examen Anna :)</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <!--Visualizamos la img d la webcam-->

            <div class="header-container">
                <h1 class="header-title">Captura foto con IA y comandos de voz</h1>
                <h2 class="header-subtitle">Di "Preparados" o "Foto" y deja que la magia suceda.</h2>
                <p class="header-extra-info">
                    <span class="extra-info-title">
                        ¿En qué consiste?
                    </span>
                    <br>
                    Es un proyecto que combina el uso de IA para el reconocimiento de comandos por voz y procesamiento de imágenes.
                </p>

                <div id="label-container"></div>
                <button id="allowAccess" onclick="getAudioAndWebcam()">Activar micrófono y cámara</button>
            </div>

            <div class="video-container">
                <video id="videoElement" autoplay></video>
            </div>

            <div class="canvas-container">
                <canvas id="canvasPicture"></canvas>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
